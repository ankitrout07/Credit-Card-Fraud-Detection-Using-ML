<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FraudShield AI | Professional Fraud Detection</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glass-bg"></div>
    <div class="container">
        <header>
            <h1>FraudShield<span>AI</span></h1>
            <p>Advanced Real-Time Transaction Analysis</p>
        </header>

        <main>
            <section class="analysis-panel">
                <div class="card glass">
                    <h2>Manual Transaction Analysis</h2>
                    <form id="predict-form">
                        <div class="input-grid">
                            <div class="input-group">
                                <label>Model Selection</label>
                                <select id="model-select">
                                    <option value="lr">Logistic Regression</option>
                                    <option value="rf">Random Forest</option>
                                    <option value="dl">Deep Learning (MLP)</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>Time Index</label>
                                <input type="number" id="time" placeholder="0.0" step="any" required>
                            </div>
                            <div class="input-group">
                                <label>V1 (Feature)</label>
                                <input type="number" id="v1" placeholder="-1.35..." step="any" required>
                            </div>
                            <div class="input-group">
                                <label>Amount ($)</label>
                                <input type="number" id="amount" placeholder="149.62" step="any" required>
                            </div>
                        </div>
                        <p class="note">Note: Fill all 31 features for full analysis (simulated for demo).</p>
                        <button type="submit" class="btn-primary">Run Detection</button>
                    </form>
                </div>

                <div class="card glass result-card" id="result-display">
                    <h2>Analysis Status</h2>
                    <div class="status-indicator">
                        <div class="spinner hidden" id="loader"></div>
                        <div id="status-text">Ready for analysis...</div>
                    </div>
                    <div class="metrics hidden" id="metrics-panel">
                        <div class="metric">
                            <span class="label">Fraud Probability</span>
                            <span class="value" id="prob-val">0.0%</span>
                        </div>
                        <div class="metric-bar">
                            <div class="fill" id="prob-bar"></div>
                        </div>
                        <div class="verdict" id="verdict-banner">LEGITIMATE</div>
                    </div>
                </div>
            </section>

            <section class="dashboard-stats">
                <div class="card glass stat">
                    <h3>Total Scanned</h3>
                    <div class="count">284,807</div>
                </div>
                <div class="card glass stat">
                    <h3>Anomalies Found</h3>
                    <div class="count warn">492</div>
                </div>
                <div class="card glass stat">
                    <h3>System Health</h3>
                    <div class="count health">100%</div>
                </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
